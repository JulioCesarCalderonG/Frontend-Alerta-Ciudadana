<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/megafono5.jpg);">
      <div class="login-box card">
          <div class="card-body">
              <form class="form-horizontal form-material" id="loginform" action="index.html" [formGroup]="dataLogin" (ngSubmit)="login()">
                  <h3 class="box-title m-b-20 title">BIENVENIDO</h3>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input class="form-control" type="text" required="" placeholder="Ingrese su DNI" formControlName="dni">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input class="form-control" type="password" required="" placeholder="Ingrese su contraseña" formControlName="password">
                      </div>
                  </div>
                  <div class="form-group text-center">
                      <div class="col-xs-12 p-b-20">
                          <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit" [disabled]="dataLogin.invalid">Iniciar Sesión</button>
                      </div>
                  </div>
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          Por favor coloque su DNI y Password
                      </div>
                  </div>
              </form>

          </div>
      </div>
  </div>
</section>
