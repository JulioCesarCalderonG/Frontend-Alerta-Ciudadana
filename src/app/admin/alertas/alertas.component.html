<app-search-alerta (filtro)="funFiltro($event)" (filtroreporte)="generarReporte($event)"></app-search-alerta>
<div class="row">
    <div class="col-lg-9">
        <div id="mapa">

        </div>
    </div>
    <div class="col-md-3 scroll mt-3">
        <div class="row">
            <div class="col-md-12" *ngFor="let alerta of listAlerta">
                <div class="card card-outline-info">
                    <div class="card-header" [ngStyle]="{'background-color':'#'+alerta.color}">
                        <h4 class="m-b-0 text-white">{{alerta.tipo_alerta}}</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Ciudadano: {{alerta.ciudadano}}</h5>
                        <h5>DNI: {{alerta.dni}}</h5>
                        <h5>Fecha: {{alerta.fecha}}</h5>
                        <h5>Hora: {{alerta.hora}}</h5>
                        <h5>Latitud: {{alerta.lat}}</h5>
                        <h5>Longitud: {{alerta.lng}}</h5>
                        <p class="card-text">{{alerta.descripcion}}</p>
                    </div>
                    <div class="card-body row">
                        <div class="col-lg-6">
                            <button class="btn btn-block btn-warning" data-toggle="modal" data-target="#modalRegistrar"
                                data-whatever="@mdo"><i class="fa fa-pen"></i> </button>
                        </div>
                        <div class="col-lg-6">
                            <button class="btn btn-block btn-danger" (click)="eliminar()"><i class="fa fa-trash"></i> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="modalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ACTUALIZAR ALERTA REGISTRADA</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelar()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label">Ingrese una descripcion</label>
                        <textarea class="form-control" rows="5" formControlName="descripcion"
                            value="Incendio en el jr. carmen cabrejos"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Selecciona el Tipo de Alerta</label>
                        <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1"
                            formControlName="tipo_alerta">
                            <option value="">Seleccionar</option>
                            <option *ngFor="let tipoalerta of listTipoAlerta" value={{tipoalerta.id}}>
                                {{tipoalerta.nombre}}</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            (click)="cancelar()">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
