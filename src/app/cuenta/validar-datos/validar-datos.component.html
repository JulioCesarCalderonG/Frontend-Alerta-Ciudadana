<section class="login-register text-center">
<form class="form-signin" [formGroup]="codigoForm" (ngSubmit)="generarCodigo()">
  <h3 class="h3 mb-3 font-weight-normal title">MPCP ALERTA CIUDADANA</h3>
  <img class="mb-4" src="../assets/images/users/escudo.png" alt="" width="130" height="150">
  <h3 class="h3 mb-3 font-weight-normal subtitle">Bienvenido, es necesario validar sus datos para eliminar su cuenta</h3>
  <label for="inputEmail" class="sr-only">Usuario</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="Ingrese su usuario" required autofocus formControlName="usuario">
  <label for="inputPassword" class="sr-only">Correo</label>
  <input type="email" id="inputPassword" class="form-control" placeholder="Ingrese su correo" formControlName="correo">
  <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
  <button type="submit" [disabled]="codigoForm.invalid"  class="btn btn-lg btn-primary btn-block mt-3" >Validar Datos</button>
  <p class="mt-5 mb-3 text-muted">&copy; {{fecha}}</p>
</form>
</section>
