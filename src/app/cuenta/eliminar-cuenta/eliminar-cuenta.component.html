<section id="wrapper">
  <div class="login-register">
    <div class="login-box card">
      <div class="card-body">
        <form [formGroup]="codigoForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="eliminarCuenta()">
          <div class="form-group">
            <div class="col-xs-12 text-center">
              <div class="user-thumb text-center"> <img alt="thumbnail" class="img-circle" width="100"
                  src="../assets/images/users/escudo.png">
                <h3 class="mt-3">Se envio un codigo a su correo, porfavor ingrese ese codigo para eliminar su cuenta</h3>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Ingrese el codigo" maxlength="6" formControlName="codigo">
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                type="submit" [disabled]="codigoForm.invalid">Eliminar Cuenta</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
