<div *ngIf="isLoadingAlertas" class="alert alert-primary mt-2 text-center">
  <h6>Cargando</h6>
  <span>Espere por favor....</span>
</div>

<ul class="list-group mt-2" *ngIf="alertaFiltro.length > 0">
  <li
    *ngFor="let alertas of alertaFiltro"
    class="list-group-item list-group-item-action pointer"
    [class.active]="alertas.id === selectId"
  >
    <p class="ciudadano">CIUDADANO: {{ alertas.ciudadano }}</p>
    <p style="margin-bottom: -3px" class="celular">Celular: {{ alertas.celular }}</p>
    <p class="correo">Correo: {{ alertas.correo }}</p>
    <p style="margin-bottom: -3px">Fecha: {{ alertas.fecha }}</p>
    <p>Hora: {{ alertas.hora }}</p>
    <button
      class="btn btn-sm btn-danger ml-2 mb-2 atendido"
      [ngClass]="alertas.atendido==0 ? 'inactivo': 'activo'"
      (click)="atender(alertas.id)"
    >
      <i class="fa fa-solid fa-check"></i>
    </button>
    <button
      class="btn btn-sm btn-success ml-2 mb-2 ver"
      (click)="flyTo(alertas)"
      
    >
     <i class="fa fa-eye"></i>
    </button>
    <div class="row">
      <div class="col-lg-6">
        <button
          class="btn btn-block btn-primary mb-2"
          (click)="mostrarRuta(alertas)"
        >
          Ruta
          <i class="fa fa-solid fa-location-arrow"></i>
        </button>
      </div>
      <div class="col-lg-6">
        <button
          class="btn btn-block btn-warning mb-2"
          (click)="codigoAlerta(alertas.id)"
          data-toggle="modal"
          data-target="#exampleModal"
          data-whatever="@mdo"
        >
          Derivar
          <i class="fa fa-solid fa-file-export"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <button
          class="btn btn-block btn-secondary mb-2"
          (click)="registrarAlerta(alertas.id)"
          data-toggle="modal"
          data-target="#modalRegistrar"
          data-whatever="@mdo"
        >
          Registrar
          <i class="fa fa-solid fa-pen"></i>
        </button>
      </div>
      <div class="col-lg-6">
        <button
          class="btn btn-block btn-secondary mb-2"
          (click)="registrarAlerta(alertas.id)"
          data-toggle="modal"
          data-target="#modalRegistrar"
          data-whatever="@mdo"
        >
          Span
          <i class="fa fa-solid fa-virus-slash"></i>
        </button>
      </div>
    </div>
  </li>
</ul>
