<div class="search-container">
  <input
    type="text"
    class="form-control"
    placeholder="Buscar lugar ....."
    #txtQuery
    (keyup)="onQueryChanged(txtQuery.value)"
  >
  <app-search-results (codigo)="clickEvent($event)"></app-search-results>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Derivar Alerta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelar()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="serenoForm">
          <div class="form-group">
            <label for="exampleFormControlSelect2">Seleccionar el serenazgo</label>
            <select multiple class="form-control" id="exampleFormControlSelect2" formControlName="sereno">
              <option *ngFor="let usuario of listUsuario" value="{{usuario.id}}">{{usuario.dni}} - {{usuario.nombre}} {{usuario.apellido}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelar()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="derivarAlerta()" [disabled]="!serenoForm.valid">Derivar</button>
      </div>
    </div>
  </div>
</div>
