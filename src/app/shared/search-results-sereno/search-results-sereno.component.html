<div *ngIf="isLoadingAlertas"
  class="alert alert-primary mt-2 text-center">
  <h6>Cargando</h6>
  <span>Espere por favor....</span>
</div>

<ul class="list-group mt-2" *ngIf="alertaFiltro.length>0" >
  <li *ngFor="let alertas of alertaFiltro"
  class="list-group-item list-group-item-action pointer"
  [class.active]="alertas.id === selectId"
  (click)="flyTo(alertas)"
  >
    <h6>{{alertas.Alertum.Ciudadano.nombre}} {{alertas.Alertum.Ciudadano.apellido}}</h6>
    <p>
      Ciudadano: {{alertas.Alertum.Ciudadano.nombre}} {{alertas.Alertum.Ciudadano.apellido}}
    </p>
    <p style="margin-bottom: -3px;">
      Fecha: {{alertas.Alertum.fecha}}
    </p>
    <p>
      Hora: {{alertas.Alertum.hora}}
    </p>
    <button
      class="btn btn-sm btn-outline-primary"
      (click)="mostrarRuta(alertas)"
    >
      Direcciones
    </button>
    <button class="btn btn-sm btn-outline-warning ml-2"
    data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"
    (click)="actualizarAlerta(alertas.id)"
    >
      Atender
    </button>
  </li>
</ul>
